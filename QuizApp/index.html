<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz-container">
			<h1 class="quiz-title">Quiz Configuration</h1>

			<div class="option">
				<h2 class="subtitle">Select a category</h2>
				<div class="category-options">
					<button class="category-option active">Progamming</button>
					<button class="category-option">Geography</button>
					<button class="category-option">Mathematics</button>
					<button class="category-option">English</button>
					<button class="category-option">Science</button>
					<button class="category-option">Entertainment</button>
				</div>
			</div>

			<div class="option">
				<h2 class="subtitle">No. of Questions</h2>
				<div class="question-number-options">
					<button class="question-number-option">5</button>
					<button class="question-number-option active">10</button>
					<button class="question-number-option">15</button>
					<button class="question-number-option">20</button>
				</div>
			</div>

			<button class="start-btn">Start Quiz</button>
		</div>
	</body>
</html>
